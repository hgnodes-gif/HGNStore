<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HG NETWORK ‚Äî Minecraft Server Store</title>
  <style>
    :root {
      --light-blue: #3db4f2;
      --dark-blue: #0e2433;
      --text: #ffffff;
      --card-bg: rgba(255,255,255,0.1);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      background: linear-gradient(135deg, var(--dark-blue), #1b3b52);
      color: var(--text);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
      padding: 20px;
    }

    header {
      margin-bottom: 20px;
    }

    h1 {
      font-size: 2.5rem;
      color: var(--light-blue);
      text-shadow: 0 0 20px var(--light-blue);
    }

    p {
      font-size: 1rem;
      margin-top: 10px;
      color: #dbeafe;
    }

    .gamemodes {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      margin: 30px 0;
    }

    .mode {
      background: var(--card-bg);
      border: 1px solid var(--light-blue);
      border-radius: 10px;
      padding: 15px 30px;
      backdrop-filter: blur(10px);
      transition: 0.3s;
    }

    .mode:hover {
      transform: scale(1.1);
      background: rgba(61,180,242,0.3);
    }

    .username-box {
      background: var(--card-bg);
      padding: 20px;
      border-radius: 10px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 0 20px rgba(61,180,242,0.4);
    }

    input {
      width: 80%;
      padding: 10px;
      border: none;
      border-radius: 5px;
      margin-top: 10px;
      text-align: center;
      outline: none;
    }

    button {
      background: var(--light-blue);
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      margin-top: 10px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #58c8ff;
    }

    footer {
      margin-top: 30px;
      font-size: 0.9rem;
      color: #cfe8ff;
    }

    a {
      color: var(--light-blue);
      text-decoration: none;
    }
  </style>
</head>
<body>
  <header>
    <h1>Welcome To HG NETWORK</h1>
    <p>Your Ultimate Minecraft Server Network</p>
  </header>

  <div class="gamemodes">
    <div class="mode">üíñ Lifesteal</div>
    <div class="mode">‚öîÔ∏è Practice</div>
    <div class="mode">üå≤ Survival</div>
    <div class="mode">üõèÔ∏è Bedwars</div>
  </div>

  <div class="username-box">
    <h2>Enter Your Minecraft Username</h2>
    <input type="text" id="username" placeholder="Your Minecraft Username" />
    <br />
    <button onclick="saveUsername()">Submit</button>
    <p id="response"></p>
  </div>

  <footer>
    <p>¬© 2025 HG NETWORK | Hosted on <a href="https://github.com/" target="_blank">GitHub Pages</a></p>
  </footer>

  <script>
    function saveUsername() {
      const username = document.getElementById("username").value.trim();
      const response = document.getElementById("response");

      if (!username) {
        response.innerText = "Please enter your username!";
        response.style.color = "red";
        return;
      }

      // Simulate saving to GitHub (for demo purpose)
      localStorage.setItem("minecraftUsername", username);
      response.innerText = `‚úÖ Username '${username}' saved successfully!`;
      response.style.color = "lightgreen";
    }

    window.onload = () => {
      const saved = localStorage.getItem("minecraftUsername");
      if (saved) {
        document.getElementById("response").innerText = `Welcome back, ${saved}!`;
      }
    };
  </script>
</body>
</html>
